<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <!-- Latest compiled and minified CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <style>
    body {
      background-color: #F2F6D0
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #FCF5C7;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

    nav {
      color: grey;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary">
    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="navbar-brand" href="/"><strong>News Scraper</a></strong>
          </li>
          <li>
            <a class="nav-link" href="/">Home
              <span class="sr-only"></span>
            </a>
          </li>
          
        </li>
        <li class="nav-item">
          <div id="buttons">
            <button class="btn" id="savedArticles">Saved Articles</button>
            <button class="btn" id="scrapeArticles">SCRAPE NEW ARTICLES!</button>
          </div>
        </li>

  </nav>
  <div id="wrapper">
    <h1>NEWS SCRAPER</h1>
    <h2>
      <i>NEW YORK TIMES EDITION.</i>
    </h2>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
